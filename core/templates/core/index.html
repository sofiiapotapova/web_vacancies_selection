{% extends 'core/base.html' %}

{% block title %}
{{ title }}
{% endblock %}




{% block vac_list %}
    <h4>Recently searched</h4>
    {% if vacancies %}
        {% for el in vacancies %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title_of_vacancy }}</h3>
                <p>{{ el.description }}</p>
                <p>{{ el.percent }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No results</p>
    {% endif %}
{% endblock %}
